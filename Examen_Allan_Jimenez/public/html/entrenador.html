<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrenador</title>
    <link rel="stylesheet" href="../css/estilos_entrenador.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <header>
        <div>
            <div id="titulo">
                <h1>Pokémon</h1>
            </div>
            <div id="menu">
                <nav>
                    <a href="../html/index.html">Inicio</a>
                    <a href="#txtFiltro">Buscar entrenador</a>
                    <a href="#tblEntrenadores">Ver entrenadores</a>
                    <a href="../html/pokemon.html">Pokémon</a>
                    <a href="../html/asociar_pokemon.html">Asociar pokémon</a>
                </nav>
            </div>
        </div>
    </header>
    <main>

        <section class="sct_fondo">
            <h1>Registro de entrenador</h1>
        </section>

        <section class="sct_registro">
            <div id="container_formulario">

                    <div class="formulario">
                        <form>
                            <img src="../img/entrenador.jpg" alt="" id="txtImagen">
                            <button type="button" id="btnSeleccionarImagen">Subir foto</button>
                            
                            <input type="text" id="txtNombre" placeholder="Nombre del entrenador*" required>

                            <input type="text" id="txtNumero" placeholder="Número del entrenador*" required>

                            <input type="number" id="txtEdad" placeholder="Edad del entrenador*" required min=15 max=80>

                            <select id="sltSexo">
                                <option value="">Seleccione el sexo del entrenador</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                            <button type="button" id="btnRegistrar">Registrar</button>

                        </form>
                    </div>
            </div>
        </section>
                <div id="div_listar">
                <h1>Ver entrenadores</h1>
            </div>
            <div>
                <input type="text" id="txtFiltro" placeholder="Buscar">
            </div>
            <div id="main_container">

                <table id="tblEntrenadores">

                    <thead>
                        <th>Nombre</th>
                        <th>Número</th>
                        <th>Edad</th>
                        <th>Sexo</th>
                        <th>Foto</th>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>

    </main>
    <footer></footer>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/servicio_entrenador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/servicio_imagen.js"></script>
    <script src="../js/controlador_entrenador.js"></script>
</body>

</html>
