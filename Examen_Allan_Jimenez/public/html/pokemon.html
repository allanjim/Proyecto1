<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémon</title>
    <link rel="stylesheet" href="../css/estilos_index.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="sct_registro">
            <div class="formulario">
                <form>

                    <img src="" alt="Foto" id="txtImagen">

                    <label for="txtNombre">Nombre del pokémon:</label>
                    <input type="text" id="txtNombre" required>

                    <label for="txtNumero">Número de la pokédex:</label>
                    <input type="text" id="txtNumero" required>

                    <label for="txtPrimario">Tipo primario del pokémon</label>
                    <input type="text" id="txtPrimario" required>

                    <label for="txtSecundario">Tipo secundario del pokémon:</label>
                    <input type="text" id="txtSecundario">

                    <button type="button" id="btnSeleccionarImagen">Subir foto</button>

                    <button type="button" id="btnRegistrar">Registrar</button>

                </form>
            </div>

            <div>
                <input type="text" id="txtFiltro">
            </div>
        </section>

        <section>
            <div>
                <table id="tblPokemones">
                    <thead>
                        <th>Nombre</th>
                        <th>Número</th>
                        <th>Tipo Primario</th>
                        <th>Tipo Secundario</th>
                        <th>Foto</th>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/servicio_entrenador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/servicio_imagen.js"></script>
    <script src="../js/controlador_entrenador.js"></script>
</body>

</html>
