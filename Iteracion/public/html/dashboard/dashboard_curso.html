            <a href="../landing_page.html">Asistentes Cenfotec</a>

            <a href="../landing_page.html">Inicio</a>

                    <span class="fas fa-caret-down"></span>

        </nav>
    </header>
    <!-- Fin de lo que deben tener todos los dashboards -->
    <!-- Fin de lo que deben tener todos los dashboards -->

    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Cursos</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="x-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div class="y-align">
                        <a id="btnBuscar" class="x-align fas fa-search"></a>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>
            <a class="side-agregar" id="btnAgregar">
                <h1>Agregar</h1>
                <span class="fas fa-plus"></span>
            </a>
        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblCursos" class="scroll">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Creditos</th>
                        <th>Costo</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <section id="sct_registrar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title" id="h1">Registrar cursos</h1>

                <div class="form">

                    <input type="hidden" id="txtId">

                    <input type="text" id="txtNombreCurso" placeholder="Nombre del curso*" required>

                    <input type="text" id="txtCodigoCurso" placeholder="Código del curso*" required>

                    <input type="number" id="numCreditosCurso" min="0" max="10" placeholder="Créditos del curso*" required>

                    <input type="number" id="numCostoCurso" min="0" max="500000" placeholder="Costo del curso*" required>

                    <select id="sltEstado">
                        <option value="">Elija el estado del curso</option>
                        <option value="Habilitado">Habilitado</option>
                        <option value="Deshabilitado">Deshabilitado</option>
                    </select>
                    <button type="button" class="button" id="btn_Actualizar">Actualizar</button>
                    <button type="button" class="button" id="btn_Registrar">Registrar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>

        <section id="sct_asociar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title">Asociar cursos a carreras</h1>

                <div class="form">
                    <select id="sltCurso">
                        <option value="">Seleccione el curso a asociar</option>
                    </select>

                    <select id="sltCarrera">
                        <option value="">Seleccione la carrera</option>
                    </select>
                    <button type="button" class="button" id="btnAsociar">Asociar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
    </main>
