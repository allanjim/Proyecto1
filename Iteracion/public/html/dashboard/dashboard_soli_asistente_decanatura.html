<html lang="es">

<head>
    <meta charset="utf-8" />

        crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/formulario.css">
    <link rel="shortcut icon" href="../../img/cenfotec.ico">
    <!-- Si otra hoja de estilos se necesita, se agrega aqui -->

</head>

<body class="scroll">
    <header>
        <h1>
            <a href="../landing_page.html">Asistentes Cenfotec</a>
        </h1>
        <nav>
            <a href="../landing_page.html">Inicio</a>
            <a href="#">Perfil</a>
            <div>
                <a id="btnBeca">Beca
                    <span class="fas fa-caret-down"></span>
                </a>
                <!-- Agregar esta parte nueva y cambiar el controlador menu -->
                <ul id="menuBeca" class="menu">

                </ul>
            </div>
            <div>
                <a id="btnReportes">Reportes
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul id="menuReportes" class="menu">

                </ul>
            </div>
            <div id="divOpciones">
                <a id="btnOpciones">Opciones
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul id="menuOpciones" class="menu">

                </ul>
            </div>
            <a id="btnCerrarSesion">Cerrar sesión</a>
        </nav>
    </header>
    <!-- Fin de lo que deben tener todos los dashboards -->
    <!-- Fin de lo que deben tener todos los dashboards -->

    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Solicitud</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="x-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div class="y-align">
                        <a id="btnBuscar" class="x-align fas fa-search"></a>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>

            <a class="side-agregar" id="btnAgregar">
            </a>

        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblPostulante" class="scroll">
                <thead>
                    <tr>
                        <th>Profesor</th>
                        <th>Carrera</th>
                        <th>Curso</th>
                        <th>Período</th>
                        <th>Nombre del postulante</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <div hidden>
            <section id="sct_registrar" class="popup-bg">
                <!-- Formulario que aparece -->

                <form class="popup-content" id="form_registrar">
                    <h1 class="title" id="h1">Registrar solicitud</h1>


                    <div class="form">

                        <input type="hidden" id="txtId">


                        <input type="text" id="txtNombre" placeholder="Nombre completo del postulante*" required>

                        <select id="sltCarrera">
                            <option value="">Seleccione la carrera</option>
                        </select>

                        <select id="sltCurso">
                            <option value="">Seleccione el curso a asistir</option>
                        </select>

                        <select id="sltPeriodo">
                            <option value="">Seleccione el período</option>
                        </select>

                        <select id="sltEstado">
                            <option value="Pendiente de Decanatura">Pendiente de Decanatura</option>
                        </select>
                        <button type="button" class="button" id="btn_Actualizar">Actualizar</button>
                        <button type="button" class="button" id="btn_Registrar">Registrar</button>
                    </div>
                </form>
                <!-- Formulario que aparece -->
            </section>
        </div>

        <section id="sct_modificar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title" id="h1">Modificar solicitud</h1>

                <div class="form" id="asistente_registro">
                    <input type="hidden" id="txtIdPostulante">

                    <input type="text" id="txtCedula" placeholder="Cedúla del postulante" required>

                    <input type="text" id="txtCorreo" placeholder="Correo del postulante" required>

                    <input type="text" id="txtTelefono" placeholder="Teléfono del postulante" required>

                    <input type="text" id="txtDireccion" placeholder="Dirección del postulante" required>

                    <select id="sltCarrera_Postulante" required>
                        <option value="">Seleccione la carrera que cursa el postulante</option>
                    </select>

                    <input type="date" id="txtFecha_ingreso" required>

                    <button type="button" class="button" id="btn_ActualizarPostulante">Actualizar</button>
                    <button type="button" class="button" id="btn_RegistrarPostulante">Registrar</button>
                </div>
            </form>
        </section>

        <section id="sct_info_solicitud" class="popup-bg">
            <div class="popup-content">
                <h1 class="title"></h1>
                <div id="div_tabla_cursos">
                    <table id="tblCursos">
                        <thead>
                            <th>Correo del profesor</th>
                            <th>Carrera</th>
                            <th>Curso</th>
                            <th>Período</th>
                            <th>Nombre del postulante</th>
                            <th>Estado</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Formulario que aparece -->
        </section>
        <!-- Todos deben tener esta seccion de perfil -->
        <section id="sct_perfil" class="popup-bg">
            <div class="popup-content">
                <h1 id="nombrePerfil"></h1>
                <div class="perfil">
                    <div id="img">
                    </div>
                    <div class="perfil-info">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- SCRIPTS FIJOS PARA TODOS Dashboards -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>

    <script src="../../js/carreras_public/servicio_carreras.js"></script>
    <script src="../../js/periodos_public/servicio_periodos.js"></script>
    <script src="../../js/grupos_public/servicio_grupos.js"></script>
    <!-- Todos los servicios necesarios -->

    <!-- Todos los controladores necesarios -->
    <script src="../../js/solicitud_public/controlador_solicitud.js"></script>
    <!-- Todos los controladores necesarios -->

</body>

</html>
