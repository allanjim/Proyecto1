                <ul id="menuOpciones" class="menu">

    <!-- Fin de lo que deben tener todos los dashboards -->
    <!-- Fin de lo que deben tener todos los dashboards -->

    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Solicitud</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="x-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div class="y-align">
                        <a id="btnBuscar" class="x-align fas fa-search"></a>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>
            <a class="side-agregar" id="btnAgregar">

            </a>
        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblSolicitud" class="scroll">
                <thead>
                    <tr>
                        <th>Profesor</th>
                        <th>Carrera</th>
                        <th>Curso</th>
                        <th>Período</th>
                        <th>Nombre del postulante</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <section id="sct_registrar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title" id="h1">Registrar solicitud</h1>

                <div class="form">

                    <input type="hidden" id="txtId">
                    
                        <input type="text" id="txtProfesor" placeholder="Nombre completo del profesor*" required>
    
                        <input type="text" id="txtNombre" placeholder="Nombre completo del postulante*" required>

                        <select id="sltCarrera">
                            <option value="">Seleccione la carrera</option>
                        </select>

                        <select id="sltCurso">
                            <option value="">Seleccione el curso a asistir</option>
                        </select>
    
                        <select id="sltPeriodo">
                            <option value="">Seleccione el período</option>
                        </select>

                        <select id="sltGrupo">
                            <option value="">Seleccione el grupo a asistir</option>
                        </select>
                    <select id="sltEstado">
                        <option value="">Seleccione el estado de la solicitud</option>
                        <option value="Aprobado por decanatura">Aprobado por decanatura</option>
                        <option value="Reprobado por decanatura">Reprobado por decanatura</option>
                        <option value="Pendiente de rectoría">Pendiente de rectoría</option>
                    </select>

                    <button type="button" class="button" id="btn_Actualizar">Actualizar</button>
                    <button type="button" class="button" id="btn_Registrar">Registrar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
    </main>
