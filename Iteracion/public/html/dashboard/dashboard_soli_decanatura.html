<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Asistentes Cenfotec</title>

        crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/dashboard_decanatura.css">
    <link rel="stylesheet" href="../../css/Formulario_decanatura.css">
    <link rel="shortcut icon" href="../../img/cenfotec.ico">

</head>

<body class="scroll">
    <header>
        <h1>
            <a href="../landing_page.html">Asistentes Cenfotec</a>
        </h1>
        <nav>
            <a href="../landing_page.html">Inicio</a>
            <a href="#">Perfil</a>
            <div>
                <a id="btnOpciones">Opciones
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul id="menuOpciones" class="menu">
                    <li>
                        <a href="#">Bitácora</a>
                    </li>
                    <li>
                </ul>
            </div>
            <a id="btnCerrarSesion">Cerrar sesión</a>
        </nav>
    </header>
    <!-- Fin de lo que deben tener todos los dashboards -->
    <!-- Fin de lo que deben tener todos los dashboards -->

    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Solicitud</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="x-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div class="y-align">
                        <a id="btnBuscar" class="x-align fas fa-search"></a>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>
            <a class="side-agregar" id="btnAgregar">

            </a>
        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblSolicitud" class="scroll">
                <thead>
                    <tr>
                        <th>Profesor</th>
                        <th>Carrera</th>
                        <th>Curso</th>
                        <th>Período</th>
                        <th>Nombre del postulante</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <div hidden id="div_registrar">

            <section id="sct_registrar" class="popup-bg">
                <!-- Formulario que aparece -->
                <form class="popup-content">
                    <h1 class="title" id="h1">Registrar solicitud</h1>

                    <div class="form">

                        <input type="hidden" id="txtId">

                        <input type="hidden" id="txtNombre" placeholder="Nombre completo del postulante*" required>

                        <select id="sltCarrera" class="hidden">
                            <option value="">Seleccione la carrera</option>
                        </select>

                        <select id="sltCurso" class="hidden">
                            <option value="">Seleccione el curso a asistir</option>
                        </select>

                        <select id="sltPeriodo" class="hidden">
                            <option value="">Seleccione el período</option>
                        </select>

                        <label for="sltEstado">Seleccione el estado de la solicitud</label>
                        <select id="sltEstado">
                            <option value="">Seleccione el estado de la solicitud</option>
                            <option value="Aprobado por decanatura">Aprobado por decanatura</option>
                            <option value="Reprobado por decanatura">Reprobado por decanatura</option>
                            <option value="Pendiente de rectoría">Pendiente de rectoría</option>
                            <option value="Pendiente de decanatura" hidden>Pendiente de decanatura</option>
                        </select>

                        <button type="button" class="button" id="btn_Actualizar">Actualizar</button>
                        <button type="button" class="button" id="btn_Registrar">Registrar</button>
                    </div>
                </form>
                <!-- Formulario que aparece -->
            </section>
        </div>

        <section id="sct_postulante" class="popup-bg">
            <div class="popup-content" id = "div_postulante">
                <h1 class="title">Información del postulante</h1>
                <div id="div_tabla_postulantes">
                    <table class="info_postulante">
                        <tr>
                            <td>Cédula</td>
                            <td class="td_cedula"></td>
                        </tr>
                        <tr>
                            <td>Correo</td>
                            <td class="td_correo"></td>
                        </tr>
                        <tr>
                            <td>Teléfono</td>
                            <td class="td_telefono"></td>
                        </tr>
                        <tr>
                            <td>Dirección</td>
                            <td class="td_direccion"></td>
                        </tr>
                        <tr>
                            <td>Carrera que cursa</td>
                            <td class="td_carrera"></td>
                        </tr>
                        <tr>
                            <td>Fecha ingreso</td>
                            <td class="td_ingreso"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <!-- Todos deben tener esta seccion de perfil -->
        <section id="sct_perfil" class="popup-bg">
            <div class="popup-content">
                <h1 id="nombrePerfil"></h1>
                <div class="perfil">
                    <div id="img">
                    </div>
                    <div class="perfil-info">

                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- SCRIPTS FIJOS PARA TODOS Dashboards -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/controlador_menu.js"></script>

    <script src="../../js/cursos_public/servicio_cursos.js"></script>
    <script src="../../js/carreras_public/servicio_carreras.js"></script>
    <script src="../../js/periodos_public/servicio_periodos.js"></script>
    <script src="../../js/grupos_public/servicio_grupos.js"></script>
    <!-- Todos los servicios necesarios -->

    <!-- Todos los controladores necesarios -->
    <script src="../../js/solicitud_public/controlador_solicitud.js"></script>
    <!-- Todos los controladores necesarios -->

</body>

</html>
