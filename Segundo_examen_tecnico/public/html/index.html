<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style_inicio.css">

</head>

<body>

    <section id="banner">
        <h2>Triwago</h2>
    </section>

    <form class="login">

        <input type="text" id="txtCorreo" class="login-input" placeholder="ejemplo@gmail.com" autofocus>

        <p class="login-lost"><a href="../html/usuario.html">Registro gratis</a></p>
    </form>

    <script src="../js/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../js/user_public/servicio_users.js"></script>

</html>
