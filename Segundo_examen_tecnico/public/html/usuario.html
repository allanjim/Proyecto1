<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro usuario</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style_users.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="sct_info">
            <div class="div_info">
                <h1>Registro de usuario</h1>
                <p>
                    Por favor, ingrese su información para su respectivo registro para que pueda usar todas las funcionalidades que la página
                    le brinda.
                </p>
            </div>
        </section>
        <section class="sct_usuario">
            <div class="container_formulario">
                <form class="formulario">

                    <input type="hidden" id="idUsuario">

                    <img src="../img/default-avatar.png" id="txtImagen">
                    <button type="button" id="btn_SeleccionarImagen">Subir foto</button>

                    <label for="txtNombre">Nombre:</label>
                    <input type="text" id="txtNombre">

                    <label for="txtSegundo_nombre">Segundo nombre(opcional):</label>
                    <input type="text" id="txtSegundo_nombre">

                    <label for="txtPrimer_apellido">Primer apellido:</label>
                    <input type="text" id="txtPrimer_apellido">

                    <label for="txtSegundo_apellido">Segundo apellido(opcional):</label>
                    <input type="text" id="txtSegundo_apellido">

                    <label for="txtCedula" id="lbCedula">Cédula:</label>
                    <input type="text" id="txtCedula">

                    <label for="txtCorreo" id="lbCorreo">Correo:</label>
                    <input type="text" id="txtCorreo">

                    <label for="dateFecha_ingreso">Fecha de nacimiento:</label>
                    <input type="date" id="dateFecha_nacimiento">

                    <label for="sltSexo">Género:</label>
                    <select id="sltSexo">
                        <option value="">Seleccione su género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>

                    <label for="txtContrasenna" id="lbContrasenna">Contraseña:</label>
                    <input type="password" id="txtContrasenna">

                    <label for="txtContrasenna_confirmacion" id="lbConfirmacion">Confirme su contraseña:</label>
                    <input type="password" id="txtContrasenna_confirmacion">

                    <button type="button" id="btn_Registrar">Registrar</button>
                    <button type="button" id="btn_Actualizar">Actualizar</button>
                </form>
            </div>
        </section>

        
        <section class="sct_lista">
                <div class="div_lista">
                    <h1>Visualizar usuario</h1>
                </div>
            </section>
            
        <input type="text" id="txtBusqueda">
        <section>
            <div>
                <table id="tblUsuarios">
                    <thead>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Cédula</th>
                        <th>Correo</th>
                        <th>Fecha de nacimiento</th>
                        <th>Género</th>
                        <th>Modificar</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </section>
    </main>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>

    <script src="../js/user_public/servicio_users.js"></script>
    <script src="../js/controlador_imagen.js"></script>
    <script src="../js/user_public/controlador_users.js"></script>
</body>

</html>
